<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§  AI Code Explainer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding: 30px; max-width: 900px; margin: auto; }
    h2 { font-size: 28px; margin-bottom: 10px; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    textarea, input, select { width: 100%; margin-top: 6px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background: #4caf50; color: white; }
    #output { margin-top: 25px; background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .button-group { display: flex; gap: 10px; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 6px; overflow: auto; }
  </style>
</head>
<body>
  <h2>ğŸ§  AI Code Explainer</h2>

  <label>ğŸ”‘ OpenAI API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-...">

  <label>ğŸ’» Language:</label>
  <select id="language">
    <option value="Python">Python</option>
    <option value="JavaScript">JavaScript</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
  </select>

  <label>ğŸ“„ Paste Your Code:</label>
  <textarea id="codeInput" rows="10" placeholder="def greet(name): print(f'Hello, {name}!')"></textarea>

  <div class="button-group">
    <button onclick="explainCode()">âš¡ Explain Code</button>
    <button onclick="loadSample()">ğŸ§ª Load Sample</button>
    <button onclick="copyText()">ğŸ“‹ Copy</button>
    <button onclick="download()">ğŸ’¾ Download</button>
  </div>

  <div id="output"></div>

  <script>
    async function explainCode() {
      const code = document.getElementById("codeInput").value;
      const apiKey = document.getElementById("apiKey").value;
      const language = document.getElementById("language").value;
      const output = document.getElementById("output");

      if (!apiKey || !code) {
        output.innerHTML = `<div class='error'>âŒ Please enter both your API key and code.</div>`;
        return;
      }

      output.innerHTML = "â³ Generating explanation...";

      const messages = [
        { role: "system", content: "You are a programming tutor. Explain the code simply and clearly." },
        { role: "user", content: `Language: ${language}\nExplain this code:\n\n${code}` }
      ];

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: messages,
            temperature: 0.4
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          output.innerHTML = `<h3>ğŸ“˜ Explanation:</h3><pre>${reply}</pre>`;
        } else {
          output.innerHTML = `<div class='error'>âŒ No explanation received.</div>`;
        }
      } catch (err) {
        output.innerHTML = `<div class='error'>âŒ Error: ${err.message}</div>`;
      }
    }

    function loadSample() {
      const sample = `def factorial(n):\n  return 1 if n == 0 else n * factorial(n-1)\nprint(factorial(5))`;
      document.getElementById("codeInput").value = sample;
      document.getElementById("language").value = "Python";
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      alert("âœ… Explanation copied to clipboard!");
    }

    function download() {
      const content = document.getElementById("output").innerText;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "explanation.txt";
      link.click();
    }
  </script>
</body>
</html>
